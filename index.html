<!DOCTYPE html>
<!--

  File ini mendefinisikan struktur halaman web, termasuk header, peta, daftar kuliner, dan antarmuka chatbot.
  Aturan Perubahan:
  1. Perubahan pada struktur (seperti menambah atau menghapus elemen div) harus diuji untuk memastikan tidak merusak layout atau fungsionalitas.
  2. Penambahan script atau stylesheet baru harus memperhatikan urutan pemuatan. Contoh: basis data (knowledge-base.js) harus dimuat sebelum logika (chatbot.js).
  3. Semua perubahan signifikan harus dicatat dalam komentar di bawah ini.
  
  Catatan Perubahan:
  - 2025-08-07: Mengganti logika chatbot inline dengan file eksternal (knowledge-base.js, chatbot.js) untuk modularitas.
  - 2025-08-07: Menambahkan stylesheet eksternal (styles.css) untuk styling chatbot.
  - 2025-08-07: Menghapus logika RAG (Retrieval-Augmented Generation) berbasis Gemini API dan menggantinya dengan chatbot statis berbasis keyword.
-->
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lapor Mangan! - Purwokerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Memuat font 'Poppins' dari Google Fonts untuk tampilan teks yang konsisten. -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Memuat stylesheet untuk Leaflet.js, library untuk peta interaktif. -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Memuat stylesheet untuk Font Awesome, untuk ikon-ikon seperti cuaca. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Memuat stylesheet kustom untuk chatbot. -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS inline untuk styling utama aplikasi. */
    :root {
      --red: #c53e4e;
      --light-red: #d8c2cf;
      --bg: #f8f9fa;
      --white: #ffffff;
      --text: #333;
      --blue: #2980b9;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: var(--bg); color: var(--text); }
    header {
      background: var(--red);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      position: relative;
      flex-wrap: wrap;
    }
    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 200px;
    }
    header img { height: 40px; }
    .weather-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      white-space: nowrap;
    }
    .weather-info:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .weather-icon {
      font-size: 20px;
    }
    .weather-temp {
      font-weight: 600;
      font-size: 16px;
    }
    .weather-details {
      position: absolute;
      top: 100%;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 1000;
      width: 250px;
      display: none;
      color: var(--text);
    }
    .weather-details.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filter-bar input,
    .filter-bar select,
    .filter-bar button {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--light-red);
      border-radius: 8px;
      min-width: 120px;
    }
    .filter-bar button {
      background: var(--red);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .filter-bar button:hover {
      background: #b03545;
    }
    .card {
      background: var(--white);
      border-left: 5px solid var(--red);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .card h3 { color: var(--red); }
    .card small { color: #666; }
    .detail-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
      max-width: 400px;
      width: 90%;
    }
    .detail-popup img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: var(--red);
    }
    /* Tombol Tambah Kuliner */
    .filter-bar .add-btn {
      background: #27ae60;
      color: white;
      min-width: 120px;
    }
    
    /* ---------- STYLES UNTUK RAG CHATBOT ---------- */
    /* Variabel warna dan style untuk chatbot, terinspirasi dari desain modern */
    :root {
      --rag-bg: #f5f5f5; /* Warna latar belakang utama chat */
      --rag-surface: #fffffe; /* Warna permukaan untuk bubble chat bot */
      --rag-txt: #243746; /* Warna teks utama */
      --rag-accent: #0077b6; /* Warna aksen untuk bubble chat user dan tombol */
      --rag-radius: 12px; /* Radius sudut untuk elemen UI */
      --rag-shadow: 0 2px 6px rgba(0,0,0,.1); /* Bayangan untuk memberi kedalaman */
    }

    /* Tombol untuk membuka chatbot */
    .chatbot-toggler {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--rag-accent);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      box-shadow: var(--rag-shadow);
      transition: transform 0.3s ease;
    }
    .chatbot-toggler:hover {
      transform: scale(1.1);
    }

    /* Kontainer popup chat */
    .rag-chat-popup {
      display: none; /* Awalnya disembunyikan */
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: var(--rag-bg);
      border-radius: var(--rag-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    /* Header dari popup chat */
    .rag-chat-header {
      padding: 1rem;
      background: var(--rag-accent);
      color: #fff;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rag-chat-close {
      cursor: pointer;
      font-size: 20px;
    }

    /* Area untuk menampilkan pesan-pesan chat */
    #rag-chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }

    /* Styling umum untuk setiap bubble pesan */
    .rag-msg {
      max-width: 80%;
      padding: .75rem 1rem;
      border-radius: var(--rag-radius);
      box-shadow: var(--rag-shadow);
      line-height: 1.4;
    }

    /* Bubble pesan dari pengguna */
    .rag-user {
      align-self: flex-end;
      background: var(--rag-accent);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* Bubble pesan dari bot */
    .rag-bot {
      align-self: flex-start;
      background: var(--rag-surface);
      color: var(--rag-txt);
      border-bottom-left-radius: 4px;
    }

    /* Form input untuk mengirim pesan */
    #rag-chat-form {
      display: flex;
      gap: .5rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    /* Input field dan tombol */
    #rag-chat-form input, #rag-chat-form button {
      font: inherit;
      padding: .65rem 1rem;
      border-radius: var(--rag-radius);
      border: 1px solid #ccd;
      outline: none;
    }
    #rag-chat-form input {
      flex: 1;
    }
    #rag-chat-form button {
      background: var(--rag-accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    /* Modal Google Form */
    .modal-iframe {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      margin: 5% auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
    }
    .modal-iframe-content {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    /* Responsive */
    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
      .filter-bar input,
      .filter-bar select,
      .filter-bar button {
        width: 100%;
      }
      .chat-popup {
        width: calc(100% - 40px);
        right: 20px;
        left: 20px;
      }
    }
  </style>
</head>
